<html>
<meta charset="utf-8">
	<head>
		<title>FORMULARIO DE PRUEBA (CON TABLA)</title>
	</head>
	<body>

		<h1>Formulario de prueba (con tabla)</h1>
		<form id="Mi formulario">
		<fieldset>
				<legend><strong>Mi formulario</strong></legend>

		<table border="1px">
			<tr>
				<th>DATOS PERSONALES</th>
				<th>FOTO</th>
			</tr>

			</tr>
			<tr>
				<td>
					<label for="nombre">
						<strong>Nombre</strong>
						</label>
						<input type="text" id="nombre" name="Nombre"/>
					<label for="apellido">
						<strong>Apellido</strong>
						</label>
						<input type="text" id="apellido" name="Apellido"/>

					<p>
					<label for="sexo">
						Sexo
					</label>
						<select name="Sexo" id="sexo" name="Sexo">
							<option>Maculino</option>
							<option>Femenino</option>
						</select>
					</p>
					<p>
						<label for="DNI">
						DNI
						</label>
						<input type="text" id="DNI" name="dni"/>
					</p>
					<p>
						<label for="domicilio">
						Domicilio
						</label>
						<input type="text" id="domicilio" name="Domicilio"/>
					</p>
					<p>
						<label for="pais">
						País
						</label>
					</p>
					<p>
						<select multiple="multiple" id="pais" name="País"/>
						<optgroup label ="PAISES">
							<option>ESPAÑA</option>
							<option>NORUEGA</option>
							<option>SUIZA</option>
							<option>FRANCIA</option>
						</optgroup>
						</select>
					</p>
					<p>
						<label for="provincia">
						Provincia
						</label>
					</p>
					<p>
						<select multiple="multiple" id="provincia" name="Provincia"/>
						<optgroup label ="Provincias Españolas">
							<option>Barcelona</option>
							<option>Cantabria</option>
							<option>Madrid</option>
							<option>Salamanca</option>
						</optgroup>
						</select>
					</p>
					<p>
						<label for="codigo postal">
						Código Postal
						</label>
						<input type="text" id="codigo postal" name="Código Postal"/>
					</p>
					<p>
						<label for="telefono">
						Teléfono
						</label>
						<input type="text" id="telefono" name="Teléfono"/>
					</p>

					<td rowspan="2">
					<img src="G:\CREACIÓN Y PUBLICACIÓN DE PÁGINAS WEB\HTML\Imágenes\lafoto.jpg" title="imagen" />
					</td>



				</td>


			</tr>

		</table>
		</fieldset>
			</form>
	</body>
</html>
