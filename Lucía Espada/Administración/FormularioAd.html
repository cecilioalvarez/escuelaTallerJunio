<html>
<meta charset="utf-8">
	<head>
	<title>FORMULARIO ADMINISTRACIÓN</title>

	<style type="text/css">

				p {

					font-size: 12px;
					font-family: Arial, sans-serif;
						color: #01437f;
				}
				legend {

					font-size: 20px;
					font-family: Gadugi, sans-serif;
					color: #58584d;
					text-align: center;

				}
				img {
					width:500px;

				}

		
				}
				</style>
	</head>
	<body>
		<center><img src="ayuntamiento.jpeg"></center>
		<form id="Mi formulario">
		<fieldset>
				<legend><strong>FORMULARIO TRABAJADOR</strong></legend>
				<p>
					<label for="nombre">
						<strong class="rigth">Nombre      :</strong>
						</label>
						<input class="right" type="text" id="nombre" name="Nombre"/>
					</p>
						<p>
					<label for="apellido">
						<strong class="left">Apellidos</strong>
						</label>
						<input type="text" id="apellido" name="Apellido"/>
				</p>
					<p>
					<label for="sexo">
					<strong>Sexo</strong>
					</label>
							<input type="radio" name= "Sexo"/> Maculino
						<input type="radio" name= "Sexo"/> Femenino
					</p>
					<p>
						<label for="DNI">
						<strong>DNI</strong>
						</label>
						<input type="text" id="DNI" name="dni"/>
					</p>
					<p>
						<label for="domicilio">
						<strong>Domicilio</strong>
						</label>
						<input type="text" id="domicilio" name="Domicilio"/>
					</p>

					<p>
						<label for="provincia">
					<strong>Provincia</strong>
						</label>
					</p>
					<p>
						<select id="provincia" name="Provincia"/>
							<option>Barcelona</option>
							<option>Cantabria</option>
							<option>Madrid</option>
							<option>Salamanca</option>
						</select>
					</p>
					<p>
						<label for="Ciudad">
						<strong>Ciudad</strong>
						</label>
					</p>
					<p>
						<select multiple="multiple" id="pais" name="Ciudad"/>
						<optgroup label ="Ciudad">
							<option>Santander</option>
							<option>Cuenca</option>
							<option>Madrid</option>
							<option>Barcelona</option>
						</optgroup>
						</select>
					</p>



					<p>
						<label for="codigo postal">
						<strong>Código Postal</strong>
						</label>
						<input type="text" id="codigo postal" name="Código Postal"/>
					</p>
					<p>
						<label for="telefono">
						<strong>Teléfono</strong>
						</label>
						<input type="text" id="telefono" name="Teléfono"/>
					</p>



		</fieldset>
			</form>
	</body>
</html>
