    <script type="text/javascript">


        function initialize () {


             map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: new google.maps.LatLng(43.4635395, -3.8075292),
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                styles: cambiarColor().colorinicio

            });
            map.setTilt(45);



var marker = new google.maps.Marker({
  position: new google.maps.LatLng(43.462176, -3.8100078),

  title: 'Ayuntamiento'
});

var circle = new google.maps.Circle({
  map: map,
  radius: 40,
  fillColor: '#7DA7BF',
  strokeColor:"blue",
  strokeWeight: 1,
  strokeOpacity: 2,
  fillOpacity: 0.40,
});
circle.bindTo('center', marker, 'position');
google.maps.event.addListener(circle, 'mouseover', function (e) {
       this.setOptions({
           fillColor: "#DDD566"
       });
   });



var marker2 = new google.maps.Marker({
position2: new google.maps.LatLng(43.4624359, -3.8064635),
map: map
});
var circle2 = new google.maps.Circle({
  map: map,
  radius: 90,
  fillColor: '#01DF3A',
  strokeColor:'#116615',
  strokeWeight: 2,
  strokeOpacity: 2,
  fillOpacity: 0.40,
});
circle2.bindTo('center', marker2, 'position2');

google.maps.event.addListener(circle2, 'mouseover', function (e) {
       this.setOptions({
           fillColor: "#CE3131"
       });
   });


var marker3 = new google.maps.Marker({
position3: new google.maps.LatLng(43.4606884, -3.8074787),
map: map
});
var circle3 = new google.maps.Circle({
  map: map,
  radius: 70,
  fillColor: '#FA5858',
  strokeColor:'#B40404',
  strokeWeight: 2,
  strokeOpacity: 2,
  fillOpacity: 0.40,
});
circle3.bindTo('center', marker3, 'position3');
google.maps.event.addListener(circle3, 'mouseover', function (e) {
       this.setOptions({
           fillColor: "#3CCE31"
       });
   });


            // Creates a drawing manager attached to the map that allows the user to draw
            // markers, lines, and shapes.


            // Clear the current selection when the drawing mode is changed, or when the

        }
        google.maps.event.addDomListener(window, 'load', initialize);
